<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator-App</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="app-screen">
        <span class="screen-content"></span>
      </div>
      <div class="app-keyboard">
        <button id="seven" class="key">7</button>
        <button id="eight" class="key">8</button>
        <button id="nine" class="key">9</button>
        <button id="clear" class="key lightgrey-button">AC</button>
        <button id="divide" class="key orange-button">Ã·</button>
        <button id="four" class="key">4</button>
        <button id="five" class="key">5</button>
        <button id="six" class="key">6</button>
        <button id="plusminus" class="key lightgrey-button">+/-</button>
        <button id="multiplicator" class="key orange-button">x</button>
        <button id="one" class="key">1</button>
        <button id="two" class="key">2</button>
        <button id="three" class="key">3</button>
        <button id="procent" class="key lightgrey-button">%</button>
        <button id="minus" class="key orange-button">-</button>
        <button id="calc" class="key">ðŸ–©</button>
        <button id="zero" class="key">0</button>
        <button id="dot" class="key">.</button>
        <button id="equals" class="key orange-button">=</button>
        <button id="plus" class="key orange-button">+</button>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
